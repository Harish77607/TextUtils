<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text utils</title>
  </head>
  <body>
    <h1>Welcome to the text Analyzer. Enter your text below</h1>
    <form action="/analyze" method="get">
      <textarea name="text" style="margin: 0px; width: 709px; height: 179px;">
      </textarea
      ><br />
      <input type="checkbox" name="removepunc" />Remove Punctuations<br />
      <input type="checkbox" name="fullcaps">Capitalize Text</br>
      <input type="checkbox" name="newlineremover">New Line Remover</br>
      <input type="checkbox" name="spaceremover">Space Remover</br>
      <input type="checkbox" name="charcounter">Character counter</br>
      <button type="submit">Analyze Text</button>
      
    </form>
  </body>
</html>
